<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map!</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="routing.css" />
    <script>
      function initMap() {
        const center = { lat: 32.881, lng: -117.238 };

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 8,
          center: center
        });

      }
    </script>

   </head>
   <body>
     <div id="map"></div>
     <script async
             src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCphHo5sCz-NeOO7MFx6eKFuOzGvLzDw-A&loading=async&callback=initMap">
     </script>

     <script type="text/javascript" src="visual.js"></script>

   </body>
 </html>
